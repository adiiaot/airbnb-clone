<div
  id="{{ houseId }}"
  (click)="showmore(houseId)"
  class="relative size-full bg-red-80 xl:h-auto"
>
  <div
    [ngClass]="{ hidden: !house.favorite }"
    class="absolute bg-red-40 z-10 top-3 left-3"
  >
    <p
      class="px-2 py-1 text-sm font-medium rounded-full bg-white border border-white text-gray-950"
    >
      Guest favorite
    </p>
  </div>

  <div class="relative group diary">
    <!-- open-close flap diary component -->
    <div
      class="absolute group-hover:-rotate-3 bottom-2 left-2 z-10 size-16 bg-transparent flex items-center perspective"
    >
      <div
        class="absolute transition-all group-hover:-top-2 group-hover:left-6 group-hover:h-[3.8rem] left-0 w-14 group-hover:w-10 h-16 bg-slate-300 rounded-r-md"
      ></div>
      <div
        class="group absolute transition-all group-hover:-top-2 group w-14 h-16 bg-slate-100 rounded-r-md flex items-center justify-center cover shadow-sm shadow-slate-800"
      >
        <div
          class="size-8 rounded-full bg-white group-hover:skew-x group-hover:skew-y-6"
        >
          <img
            src="../../assets/images/ola_dp.jpg"
            class="size-full object-cover rounded-full"
          />
        </div>
        <div
          class="absolute -left-1 -top-[.1rem] w-2 h-[4.2rem] border-[.2px] border-slate-400 bg-slate-100 rounded-xl"
        ></div>
      </div>
    </div>

    <!-- prev/next button hover bubble on houseitem  -->
    <div
      (click)="swipe($event, 'prev')"
      class="hidden group-hover:flex absolute top-1/2 left-3 size-8 rounded-full bg-white bg-opacity-90 transition-all z-20 items-center justify-center"
    >
    <img src="../../assets/images/backicon.png" />
    </div>
    <div
      (click)="swipe($event, 'next')"
      class="hidden group-hover:flex absolute top-1/2 right-3 size-8 rounded-full bg-white bg-opacity-90 transition-all z-20 items-center justify-center"
    >
    <img src="../../assets/images/fronticon.png" />
    </div>
     <!-- prev/next button hover bubble on houseitem  -->

    <swiper-container
      slides-per-view="1"
      speed="200"
      css-mode="true"
      pagination="true"
      pagination-dynamic-bullets="true"
      pagination-clickable="false"
      class="group relative w-full aspect-square overflow-hidden rounded-xl houseSwiper"
      el="houseSwiper"
    >
      @for (i of house.photos; track i) {
      <swiper-slide>
        <img src="{{ i }}" class="size-full object-cover" />
      </swiper-slide>
      }
    </swiper-container>
  </div>

  <div class="flex justify-between mt-2">
    <div class="space-y-1">
      <p class="text-base font-medium">{{ house.location }}</p>
      <p class="text-sm font-light text-slate-500">Ocean and Sea Views</p>
      <p class="text-sm font-light text-slate-500">Sep 18 - 23</p>
      <p
        *ngIf="!beforeTaxes"
        class="text-base font-medium xl:font-normal text-slate-800"
      >
        <span class="text-base font-medium text-black"
          >${{ house.priceAfterTax }}</span
        >
        night
      </p>
      <p
        *ngIf="beforeTaxes"
        class="text-base font-medium xl:font-normal text-slate-800"
      >
        <span class="text-base font-medium text-black"
          >${{ house.priceBeforeTax }}</span
        >
        total before taxes
      </p>
    </div>
    <div>
      <p class="text-base font-medium">{{ house.starRating }}</p>
    </div>
  </div>
</div>
